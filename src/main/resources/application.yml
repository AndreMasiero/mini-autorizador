server.port: 8080

spring:
  application:
    name: miniautorizador
  datasource:
    url: jdbc:mysql://localhost:3306/miniautorizador?serverTimezone=America/Sao_Paulo
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true